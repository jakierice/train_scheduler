<!DOCTYPE html>
<html lang="en">

<head>
  <title>Train Scheduler</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/foundation.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

  <header class="subnav-hero-section">
    <h1 class="subnav-hero-headline">TRAIN TRACK<small>er</small></h1>
    <ul class="subnav-hero-subnav">
      <li><a href="#" id="addTrainButton">Add Train</a></li>
    </ul>
  </header>

  <div class="grid-container grid-container-padded" id="main">
    <div class="grid-y grid-margin-y">

      <div class="small-12 medium-4 cell">

        <div class="grid-x" id="addTrainForm">
          <div class="small-12 cell">
            <form>
              <div class="grid-x grid-margin-x">
                <div class="medium-6 cell">
                  <label>Train Name</label>
                  <input type="text" placeholder="Example Train" id="trainName">
                </div>
                <div class="medium-6 cell">
                  <label>Destination</label>
                  <input type="text" placeholder="Harrisburg" id="trainDestination">
                </div>
                <div class="medium-6 cell">
                  <label>First Train Time (HH:mm - 24 Hour Clock)</label>
                  <input type="time" placeholder="16:25" id="trainTime">
                </div>
                <div class="medium-6 cell">
                  <label>Frequency (min)</label>
                  <input type="number" placeholder="25" id="trainFrequency">
                </div>
              </div>
              <div class="small-12 cell align-right">
                <button type="submit" class="button" id="addTrainSubmit" data-close>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="small-12 medium-6 cell">
        <div class="grid-x grid-margin-x grid-margin-y" id="trains">
        </div>
      </div>


    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

  <script src="assets/js/vendor/jquery.js"></script>
  <script src="assets/js/vendor/foundation.min.js"></script>
  <script src="assets/js/vendor/moment.js"></script>

  <script src="assets/js/app.js"></script>
</body>

</html>
